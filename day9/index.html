<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am %s", "X");

      // Styled
      console.log("%c I am Text", "font-size:50px;");

      // warning!
      console.warn("What!!");

      // Error :|
      console.error("What!!");

      // Info
      console.info("Crocodile!!");

      // Testing
      console.assert(1 === 2, 'Thats Wrong')

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      // Grouping together
      console.clear();
      dogs.forEach(dog => {
        console.group(`$(dog.name)`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.age} is age `);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

    
    </script>
  </body>
</html>
